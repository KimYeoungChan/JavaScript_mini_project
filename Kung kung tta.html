<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
    // 참가 인원 수
    const number = Number(prompt('몇 명이 참가하시나요?',10))

    if (number){
      const $button = document.querySelector('button');
      const $input = document.querySelector('input');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');
      let word; //제시어
      let newWord; //현재 단어

      const onClickButton = () => {
        if(newWord.length === 3 && (!word || word[word.length-1] === newWord[0])){
          // 세 글자이면서 제시어 없거나 단어가 올바르다면
          word = newWord; //입력 단어를 제시어로
          $word.textContent = word; // 화면에 표시
          const order = Number($order.textContent);
          if (order + 1 > number){
            $order.textContent = 1;
          } 
          else{
            $order.textContent = order + 1;
          }
        }
        else{ // 입력 단어가 올바르지 않을 때
          alert('올바르지 않은 단어입니다!');
        }

        $input.value ='';
        $input.focus();
      };
      const onInput = (event) => {
        newWord = event.target.value; //입력 받은 단어를 현재 단어로 저장
      };

      $button.addEventListener('click', onClickButton);
      $input.addEventListener('input', onInput);
    }  
    </script>
</body>
</html>
